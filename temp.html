<html>
  <head>
    <link href="assets/prism.css" rel="stylesheet" />
    <style>
      :root {
        --dark-1: #0a0a23;
        --dark-2: #1b1b32;
        --dark-3: #2a2a40;
        --dark-4: #3b3b4f;
        --light-1: #ffffff;
        --light-2: #f5f6f7;
        --light-3: #dfdfe2;
        --light-4: #d0d0d5;
        --light-purple: #dbb8ff;
        --light-yellow: #f1be32;
        --light-blue: #99c9ff;
        --light-green: #acd157;
        --dark-purple: #5a01a7;
        --dark-yellow: #4d3800;
        --dark-blue: #002ead;
        --dark-green: #00471b;
      }
      * {
        color: white;
      }
      body {
        background-color: black;
        margin: 0;
        text-align: center;
      }

      header {
        width: 100%;
        height: 55px;
        background-color: var(--dark-2);
      }
      #logo {
        width: 350px;
        height: 42px;
        max-height: 100%;
        background-color: var(--dark-1);
        padding: 0.4rem;
        display: block;
        margin: 0 auto;
        padding-left: 20px;
        padding-right: 20px;
      }
      footer {
        margin-top: 20px;
        width: 100%;
        height: 55px;
        /* background-color: var(--dark-2); */
      }
      footer > button {
        width: 100%;
        height: 100%;
        background-color: var(--dark-1);
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--light-1);
        cursor: pointer;
        margin-top: 20px;
      }
      footer > button:hover {
        background-color: var(--dark-3);
      }
    </style>
  </head>

  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/main/build/platform/universal/fcc_primary.svg"
        id="logo"
        alt="freeCodeCamp logo"
      />
    </header>
    <h2>Description</h2>
    <section id="description"></section>

    <h2>Tests</h2>
    <details>
      <summary>Click for Hints</summary>
      <section id="tests"><ul></ul></section>
    </details>

    <footer>
      <button onclick="">Run Tests</button>
      <button onclick="">Reset Lesson</button>
      <button onclick="">Restart Project</button>
    </footer>
    <script src="assets/prism.js"></script>
  </body>
</html>
