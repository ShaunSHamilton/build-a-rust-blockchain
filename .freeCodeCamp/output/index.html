<html>
  <head>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link href="./prism.css" rel="stylesheet" />
    <script src="./prism.js"></script>
    <script src="marked.min.js"></script>
  </head>

  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/main/build/platform/universal/fcc_primary.svg"
        id="logo"
        alt="freeCodeCamp logo"
      />
    </header>
    <h1 id="project-heading">
      Topic - Project - Lesson #
      <span id="lesson-number" class="sparkle">1</span>
    </h1>
    <h2>Description</h2>
    <section id="description">
      <p>Some description</p>
      <pre><code class="language-bash">cargo new calculator
</code></pre>
    </section>

    <h2>Tests</h2>
    <details>
      <summary>Click for Hints</summary>
      <section id="tests">
        <ul>
          <li>I am a hint</li>
        </ul>
      </section>
    </details>
    <div id="loader" class="loader hidden"></div>
    <footer>
      <button onclick="runTests()">Run Tests</button>
      <button onclick="resetProject()">Reset Project</button>
      <button onclick="goToNextLesson()">Go To Next Lesson</button>
      <button onclick="goToPreviousLesson()">Go To Previous Lesson</button>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
